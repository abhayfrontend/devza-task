<div class="panel-header panel-header-sm">
</div>
<div class="main-content" >
  <div class="row center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="title">{{title}}</h5>
        </div>
        <div class="card-body">
          <form>
         
          
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Message</label>
                  <input type="text" class="form-control" [(ngModel)]="params.message" name='message' placeholder="Write your message here" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Due Date</label>
                  <input type="text"
                  placeholder="Datepicker"
                  autocomplete="off"
                  auto
                  [(ngModel)]="params.date" name='message2'
                  class="form-control"
                  bsDatepicker>
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Users</label>
                  <select class="form-control" [(ngModel)]="params.assigned_to" name='message3' id="sel1">
                    <option *ngFor="let user of users" [value]="user.id" >{{user.name}}</option>

                  </select>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Priority</label>
                  <select class="form-control" [(ngModel)]="params.priority" name='message3' id="sel1">
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low </option>
                   
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
        
              </div>
              <div class="col-md-4 px-1 mt-top-10px">
                <div class="form-group">
                 
                  <button class="form-control btn-color" (click)="addTask()"  name='message7' id="sel2">
{{btnName}}
                  </button>
                </div>
              </div>
              <div class="col-md-4 pl-1">
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
 
  </div>
</div>
